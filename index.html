<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>כניסה עם סיסמה</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>אנא הזן סיסמה כדי להיכנס</h2>
  <input type="password" id="passwordInput" placeholder="סיסמה">
  <button onclick="checkPassword()">כניסה</button>
  <div class="error" id="errorMessage"></div>

  <script>
    const API_KEY = "AIzaSyClmkLxcxXdKkrmGVY2fjTsVgf31RcMS_4";
    const SHEET_ID = "1YWCM1uctEsK-504WkMSdsBm5y56GBwRB3Hy_r1OYXuI";
    const SHEET_RANGE = "A1:A100";

    async function checkPassword() {
      const inputPassword = document.getElementById("passwordInput").value;
      const errorDiv = document.getElementById("errorMessage");
      errorDiv.textContent = ""; // נקה שגיאות קודמות

      try {
        const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_RANGE}?key=${API_KEY}`);

        if (!response.ok) {
          throw new Error("שגיאה בחיבור ל-Google Sheets. ודא שהקובץ ציבורי.");
        }

        const data = await response.json();
        const passwords = (data.values || []).flat();

        if (passwords.includes(inputPassword)) {
          window.location.href = "https://drive.google.com/file/d/1lQ9nD2bPksL8fD4fIrl6jRKSOhTHcsd-/view";
        } else {
          errorDiv.textContent = "סיסמה שגויה. נסה שוב.";
        }

      } catch (error) {
        console.error(error);
        errorDiv.textContent = "אירעה שגיאה. ודא שהגיליון פתוח לצפייה וכל הפרטים נכונים.";
      }
    }
  </script>
</body>
</html>
