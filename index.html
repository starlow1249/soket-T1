<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>כניסה עם סיסמה</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    input {
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>אנא הזן סיסמה כדי להיכנס</h2>
  <input type="password" id="passwordInput" placeholder="סיסמה">
  <button onclick="checkPassword()">כניסה</button>
  <div class="error" id="errorMessage"></div>

  <script>
    const API_KEY = "AIzaSyClmkLxcxXdKkrmGVY2fjTsVgf31RcMS_4";
    const SHEET_ID = "1YWCM1uctEsK-504WkMSdsBm5y56GBwRB3Hy_r1OYXuI";
    const SHEET_RANGE = "A1:A100"; // הנחה שכל הסיסמאות נמצאות בטור A

    async function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      const errorMsg = document.getElementById("errorMessage");

      try {
        const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_RANGE}?key=${API_KEY}`);
        const data = await response.json();

        const passwords = data.values.flat(); // ממיר את הרשימה לדו-ממדית -> רגילה
        if (passwords.includes(input)) {
          // אם הסיסמה נכונה – מעביר למצגת
          window.location.href = "https://drive.google.com/file/d/1lQ9nD2bPksL8fD4fIrl6jRKSOhTHcsd-/view";
        } else {
          errorMsg.textContent = "סיסמה שגויה. נסה שוב.";
        }
      } catch (error) {
        console.error("שגיאה בשליפת נתונים מהגיליון:", error);
        errorMsg.textContent = "אירעה שגיאה. נסה שוב מאוחר יותר.";
      }
    }
  </script>
</body>
</html>
